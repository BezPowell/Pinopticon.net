<form action="/contact/success" name="contact" method="POST" data-netlify="true">
  <p>
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" placeholder="e.g. John Smith" />
  </p>
  <p>
    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email" placeholder="e.g. john@example.com" />
  </p>
  <p>
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" placeholder="e.g. Collaboration Request" />
  </p>
  <p>
    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="5"></textarea>
  </p>
  <p>
    <input type="checkbox" name="privacy" id="privacy" required />
    <label for="privacy">I consent to my data being used in accordance with the <a href="/privacy">privacy policy</a>.</label>
  </p>
  <p>
    <input type="submit" value="Submit" />
  </p>
</form>
