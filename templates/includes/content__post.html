<main id="content" class="no-layout">
  <article class="site-content">
    {{ page.content | safe }}
    <footer class="meta">
      Posted on <time class="entry-date published" datetime="{{ page.date }}">{{ page.date }}</time>
      {% if page.updated %}
      , last updated on <time class="entry-date updated" datetime="{{ page.updated }}">{{ page.updated }}</time>
      {% endif %}
    </footer>
  </article>
</main>
