<header class="site-header">
  <div class="site-branding">
    {% if page.title %}
      <h1 class="site-title">{{ page.title }}</h1>
    {% elif section.title %}
      <h1 class="site-title">{{ section.title }}</h1>
    {% endif %}
      <p class="site-description"><a href="/" rel="home">Pinopticon.net</a></p>
  </div>
  {% if page.extra.banner %}
    <img src="{{ get_url(path=page.extra.banner) }}" alt="" class="banner" />
  {% elif section.extra.banner %}
    <img src="{{ get_url(path=section.extra.banner) }}" alt="" class="banner" />
  {% endif %}
</header>
